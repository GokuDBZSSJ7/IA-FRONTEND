<main class="container mx-auto px-8 py-6">
    <div class="container-header flex justify-between items-center mb-5">
        <h1>Cadastrar Bimestre</h1>
    </div>

    <form [formGroup]="form" class="grid grid-cols-12 gap-2">
        <div class="col-span-4">
            <input type="text" placeholder="Nome do Bimestre..." formControlName="nome">
        </div>
        <div class="col-span-5">
            <select formControlName="curso_id">
                <option [value]="null" selected hidden>Escolha um curso</option>
                @for(item of cursos; track item.id) {
                    <option [value]="item.id">{{item.nome}}</option>
                }
            </select>
        </div>
        <div class="col-span-3">
            <input type="number" placeholder="Ano do Bimestre..." formControlName="ano">
        </div>
        <div class="col-span-4 mt-2">
            <input type="text" id="dateInput" placeholder="Selecione uma data de inicio" onfocus="this.type='date'" onblur="if(!this.value) this.type='text'" formControlName="inicio">
        </div>
        <div class="col-span-4 mt-2">
            <input type="text" id="dateInput" placeholder="Selecione uma data de fim" onfocus="this.type='date'" onblur="if(!this.value) this.type='text'" formControlName="fim">
        </div>

        <div class="col-span-6 btns">
            @if(isEditing) {
                <button class="confirm" (click)="add()">Atualizar</button>
            } @else {
                <button class="confirm" (click)="add()">Cadastrar</button>
            }
            <button class="cancel" routerLink="/bimestre">Cancelar</button>
        </div>
    </form>
</main>
